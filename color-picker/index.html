<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .wrap {
        background: #eee;
        padding: 20px;
        text-align: center;
      }

      .wrap input {
        text-align: center;
        margin: 10px auto;
        width: 250px;
        border: none;
        display: block;
        height: 45px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <input type="text" id="hexaCode" />
      <input type="color" id="color" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
