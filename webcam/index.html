<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam</title>
    <style>
      .container {
        text-align: center;
      }
      #video {
        width: 400px;
        height: 400px;
        background-color: #ddd;
      }
      #canvas {
        background-color: #ddd;
      }
      button {
        display: block;
        padding: 10px 30px;
        background: aqua;
        color: #333;
        border: none;
        border-radius: 5px;
        font-size: 1.3em;
        margin: 30px auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video id="video" autoplay="true"></video>

      <canvas id="canvas" width="400" height="400"></canvas>

      <button type="button" id="capture">Capture Screenshot</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
