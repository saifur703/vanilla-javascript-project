<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Offline</title>
    <style>
      .status {
        position: relative;
        padding-left: 20px;
      }
      .status::after {
        position: absolute;
        content: "";
        left: 0;
        top: 10px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--background-color);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2 class="status"></h2>
    </div>

    <script>
      let status = document.querySelector(".status");

      window.addEventListener("online", checkStatus);
      window.addEventListener("offline", checkStatus);

      function checkStatus() {
        if (navigator.onLine) {
          status.innerHTML = "You are Online";
          status.style.setProperty("--background-color", "green");
        } else {
          status.innerHTML = "You are Offline";
          status.style.setProperty("--background-color", "gray");
        }
      }
      checkStatus();
    </script>
  </body>
</html>
