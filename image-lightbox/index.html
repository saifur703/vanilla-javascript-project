<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery">
        <div class="image">
          <span><img src="images/1.jpeg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/2.jpeg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/3.jpeg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/4.jpeg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/5.jpeg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="images/6.jpg" alt="" /></span>
        </div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image
          <p class="current-img">1</p>
          of
          <p class="total-img">6</p></span
        >
        <span class="close">Close</span>
      </div>

      <div class="image-box">
        <div class="slide prev"><span>Prev</span></div>
        <div class="slide next"><span>Next</span></div>
        <img src="" alt="" />
      </div>
    </div>

    <div class="shadow"></div>
    <script src="app.js"></script>
  </body>
</html>
