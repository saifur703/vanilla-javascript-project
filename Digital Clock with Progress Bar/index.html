<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Progress bar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="clock-container">
            <div class="hours">
                <p id="hour">00</p>
            </div>
            <div class="colon">:</div>
            <div class="minutes">
                <p id="minute">00</p>
            </div>
            <div class="colon">:</div>
            <div class="seconds">
                <p id="second">00</p>
            </div>
            <div class="dayNight">
                <p id="amPm">AM</p>
            </div>
        </div>
        <div class="clock-bottom">
            <div class="progressbar" id="progress"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
