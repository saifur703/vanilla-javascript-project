<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        .wrap {
            width: 320px;
            margin: 50px auto;
            border: 1px solid #f2f2f2;
            padding: 30px 40px;
            box-shadow: 0 0 6px #f2f2f2;
            text-align: center;
        }
        .wrap button { 
            text-align: center;
            margin-left: 140px !important;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Multiplication Table</h1>
        <form action="">
            <input type="text" name="input" id="input" placeholder="just write any number like 5">
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
