<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Mark Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <form action="">
        <input
          type="number"
          name="bangla"
          id="bangla"
          placeholder="Bangla marks"
        />
        <input
          type="number"
          name="english"
          id="english"
          placeholder="English marks"
        />
        <input type="number" name="math" id="math" placeholder="Math marks" />
        <input type="number" name="ict" id="ict" placeholder="ICT marks" />

        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
