<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model.</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        
        <h1 id="header" class="header">To-Do App</h1>

        <form action="" class="new-task-container box">
            <label for="new-task">Add New Task</label> 
            <input type="text" name="new-task" id="new-task">

            <input type="submit" value="Add Task" id="addTask">
        </form>

        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" /> <label for="">Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /> <label for="">Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /> <label for="">Task Name</label>
                </li>
            </ul>
        </div>

        <div class="complete-task box">
            <h2>Completed Tasks</h2>
            <ul>
                <li>Task Name <button class="delete">Delete</button></li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
